<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME SIMON</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="large grid centered square-grid">
      <h2 class="text-xl">GAME SIMON</h2>
    </div>
    <div class="contenedor">
      <div id="pulsador1" class="casilla"></div>
      <div id="pulsador2" class="casilla"></div>
      <div id="pulsador3" class="casilla"></div>
      <div id="pulsador4" class="casilla"></div>
    </div>

    <div class="docs-demo-html">
      <div class="large centered row">
        <p class="text-xl" id="result">Start the game</p>
      </div>
      <div class="small row"></div>
    </div>

    <button id="btn">Play</button>

    <button id="btn-restart">Restart</button>

    <div class="docs-demo-html">
      <svg viewBox="0 0 304 112">
        <g
          stroke-width="2"
          stroke="currentColor"
          stroke-linejoin="round"
          fill="none"
          fill-rule="evenodd"
        >
          <polygon
            id="path-1"
            points="152,4 170,38 204,56 170,74 152,108 134,74 100,56 134,38"
          ></polygon>
          <polygon
            style="opacity: 0"
            id="path-2"
            points="152,4 170,38 204,56 170,74 152,108 134,74 100,56 134,38"
          ></polygon>
        </g>
      </svg>
    </div>

    <script src="./libs/anime.min.js" type="module"></script>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
